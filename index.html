<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Electrolize&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='style.css' rel='stylesheet' type='text/css'>
  <title>Calculator</title>
</head>

<body>
  <div class='calculator'>
    <input class='input' id='display' value='0' disabled></input>
    <input class='output' id='result' value = '' disabled></input>
    <div class='buttons'>
      <button id="multiply">*</button>
      <button id="divide">/</button>
      <button id="add">+</button>
      <button id="subtract">-</button>
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="0">0</button>
      <button id="decimal" value='.'>.</button>
      <button class='clear-btn' id="clear">AE</button>
      <button class='equals-btn' id="equals">=</button>
      <button class='negate-btn' id="negate">&#177</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</body>

</html>
